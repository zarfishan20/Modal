<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal</title>

    <style>
        html body{
            padding: 0;
            margin: 0;
            height: 100%;
        }

        html{
            
            background-image: url("background.jpg");
            background-size: cover;
            font-size: 30px;
            background-position: center center;
        }

        .button{
  
  background-color: #cc4331;
  font-size:22px;
  line-height:42px;
  color:white;
  outline:0 !important;
  margin-top: -4px;
  text-align:center;
  box-shadow: 0 4px 0 #af3a2a, 0 5px 5px 1px black;
  border-radius:10px;
padding: 5px 25px 5px 25px;
  transition: all 0.15s ease-in-out;

}

.button:hover{

background-color: #d25544;
  box-shadow: 0 4px 0 #c4402f, 0 5px 5px 1px black;
  
}

.button:active{
     margin-top:0;
     box-shadow:none;

}

.center{
position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  
}
#modal-background{

background-color: rgba(0,0,0,0.45);
  position:fixed;
  width:100%;
  height:100%;
  

}


    </style>


</head>
<body>
    
    <button type="button" class="button center"> Open Modal </button>

    <div id = "modal-background"></div>
    <div id = "modal-box"></div>

<script>


</script>

</body>
</html>
